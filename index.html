<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso-frontend-developer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container-header-logo">
            <h2 class="header-title">Developer</h2>
            <div class="container-header-img">
                <img src="./assets/imgs/logo.jpg" alt="logo-user-frontend" />
            </div>
        </div>
        <nav>
            <ul class="nav-right-section">
                <li>Platzi</li>
                <li>Sobre nosotros</li>
                <li>Contáctanos</li>
            </ul>
        </nav>
    </header>
    <section class="main-section">
        <div class="card-img">
            <img src="./assets/imgs/dog-beagle.jpg" alt="dog-beagle"/>
            <p>Perro: Ron con pasas</p>
            <p>LOVE</p>
        </div>
    </section>
    <article>
        <div class="container-article">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </article>
    <section class="secondary-section">
        <form class="form-secondary-section" action="">
            <label for="name">
                <span>¿Cuál es su nombre?</span>
                <input type="text" placeholder="Escribe su nombre" />
            </label>
            <button>Envía datos</button>
        </form>
    </section>
    <footer>
        <section class="section-left">
            <ul>
                <li><a href="https://www.facebook.com/">Facebook</a></li>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
                <li><a href="https://pe.linkedin.com/">Linkedin</a></li>
            </ul>
        </section>
    </footer>
    <script src="front.js"></script>
</body>
</html>
